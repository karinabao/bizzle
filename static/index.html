<!DOCTYPE html>
<html>
<head>
    <title>Market Cap Guessing Game</title>
    <script src="/static/index.js" defer></script>
</head>
<body>
    <h1>Market Cap Guessing Game</h1>
    <div id="company-info"></div>
    <form id="guessForm">
        <label for="first-guess">Enter your first guess for the market cap (in billions):</label>
        <input type="number" step="0.01" id="first-guess" name="first-guess" required>
        <p id="first-response"></p>
        
        <label for="second-guess">Enter your second guess for the market cap (in billions):</label>
        <input type="number" step="0.01" id="second-guess" name="second-guess" disabled required>
        <p id="second-response"></p>

        <label for="third-guess">Enter your third guess for the market cap (in billions):</label>
        <input type="number" step="0.01" id="third-guess" name="third-guess" disabled required>
        <p id="third-response"></p>

        <label for="fourth-guess">Enter your final guess for the market cap (in billions):</label>
        <input type="number" step="0.01" id="fourth-guess" name="fourth-guess" disabled required>
        <p id="fourth-response"></p>
        
        <input type="submit" value="Submit" id="submit-btn">
    </form>
</body>
</html>
