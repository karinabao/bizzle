<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Bizzle</h1>
            <p id="company-name"></p>
        </header>

        <main>
            <section id="company-details">
                <p id="company-description"></p>
            </section>

            <section id="questions">
                <div class="question">
                <h3 id="marketcap-question"></h3> 
                <div id="buttons" name="marketcap-guess">
                    <button id="marketcap-higher">Higher</button>
                    <button id="marketcap-lower">Lower</button>
                </div>
                <p id="response-marketcap" class="hidden"></p> 

                <div class="question">
                    <h3 id="revenue-question"></h3> 
                    <div id="buttons" name="revenue-guess">
                        <button id="revenue-higher">Higher</button>
                        <button id="revenue-lower">Lower</button>
                    </div>
                </div>
                <p id="response-revenue" class="hidden"></p>

                <div class="question">
                    <h3 id="profit-question"></h3> 
                    <div id="buttons" name="profit-guess">
                        <button id="profit-higher">Higher</button>
                        <button id="profit-lower">Lower</button>
                    </div>
                </div>
                <p id="response-profit" class="hidden"></p>

                <div class="question">
                    <h3 id="assets-question"></h3> 
                    <div id="buttons" name="assets-guess">
                        <button id="assets-higher">Higher</button>
                        <button id="assets-lower">Lower</button>
                    </div>
                </div>
                <p id="response-assets" class="hidden"></p> 

                <div class="question">
                    <h3 id="employees-question"></h3> 
                    <div id="buttons" name="employees-guess">
                        <button id="employees-higher">Higher</button>
                        <button id="employees-lower">Lower</button>
                    </div>
                </div>
                <p id="response-employees" class="hidden"></p> 


                </div>
            </section>

            <section id="results">
                <p id="overall-score" class="hidden"></p>
                <p id="overall-stats" class="hidden"></p>
                <p id="timer">Time spent: 0s</p>

                <button id="play-again">Play Again</button>
                <button id="share-results" class="hidden">Share Results</button>

            </section>


        </main>
        <footer>
            <p>&copy; 2024 Bizzle. All rights reserved.</p>
        </footer>

    </div>

    <script src="/index.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
